<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Label</title>
    <style>
        @media print {
            body {
                width: 100mm;
                height: 150mm;
                margin: 0;
                -webkit-print-color-adjust: exact;
            }

            .label {
                border: 1px solid #000;
                padding: 10mm;
                box-sizing: border-box;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            .barcode {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 5mm;
            }

            .text-content {
                font-size: 14pt;
                /* Adjust size as needed */
            }
        }
    </style>
</head>

<body>
    <div class="label">
        <div class="text-content">
            <!-- Replace with your actual text content -->
            <p>ชื่อสินค้า: XYZ</p>
            <p>รายละเอียด: ABC</p>
            <p>จำนวน: 3 ชิ้น</p>
            <!-- ... other content ... -->
        </div>
        <div class="barcode">
            <!-- Barcode image here -->
            <img src="" alt="Barcode">
        </div>
    </div>
    <script>
        // You can add JavaScript here to handle dynamic label content if needed
        window.print();
    </script>
</body>

</html>
